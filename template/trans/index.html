{%extends 'base.html' %}

{% block content %}
<div class="container mt-5 jm">
    <h1>Translator</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="row mt-5 text-center">
            <div class="col-lg-5">
                <textarea class="form-control" name="pretext" placeholder="번역할 내용을 입력해주세요" style="font-size: 20px; height: 400px; resize: vertical;">{{pretext}}</textarea>
            </div>
            <div class="col-lg-2">
                <select name="from" class="form-select" multiple aria-label="multiple select example" style="height : 150px;">
                    <option value="ko" {% if from == 'ko' or not from %} selected {% endif %}>한국어</option>
                    <option value="en" {% if from == 'en' %} selected {% endif %}>영어</option>
                    <option value="ja" {% if from == 'ja' %} selected {% endif %}>일본어</option>
                    <option value="zh-cn" {% if from == 'zh-cn' %} selected {% endif %}>중국어</option>
                    <option value="vi" {% if from == 'vi' %} selected {% endif %}>베트남어</option>
                    <option value="fr" {% if from == 'fr' %} selected {% endif %}>프랑스어</option>
                    <option value="es" {% if from == 'es' %} selected {% endif %}>스페인어</option>
                    <option value="el" {% if from == 'el' %} selected {% endif %}>그리스어</option>
                </select>

                <button class="btn btn-outline-primary m-4">TO</button>

                <select class="form-select" name="to" multiple aria-label="multiple select example" style="height : 150px;">
                    <option value="ko" {% if to == 'ko' %} selected {% endif %}>한국어</option>
                    <option value="en" {% if to == 'en' or not to %} selected {% endif %}>영어</option>
                    <option value="ja" {% if to == 'ja' %} selected {% endif %}>일본어</option>
                    <option value="zh-cn" {% if to == 'zh-cn' %} selected {% endif %}>중국어</option>
                    <option value="vi" {% if to == 'vi' %} selected {% endif %}>베트남어</option>
                    <option value="fr" {% if to == 'fr' %} selected {% endif %}>프랑스어</option>
                    <option value="es" {% if to == 'es' %} selected {% endif %}>스페인어</option>
                    <option value="el" {% if to == 'el' %} selected {% endif %}>그리스어</option>
                </select>
            </div>
            <div class="col-lg-5">
                <textarea class="form-control" disabled style="font-size: 20px; height: 400px; resize: vertical;">{{ text }}</textarea>
            </div>
        </div>
    </form>

    
</div>


{% endblock %}
